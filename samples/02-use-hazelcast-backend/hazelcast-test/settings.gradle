buildscript {
	repositories {
		maven { url "https://repo.gradle.org/gradle/libs/" }
	    mavenCentral()
	}

	dependencies {
	    classpath "org.gradle.caching.hazelcast:gradle-hazelcast-plugin:0.9"
	}
}

apply plugin: org.gradle.caching.hazelcast.HazelcastPlugin

buildCache {
	local(org.gradle.caching.hazelcast.HazelcastBuildCache) {
		// Enable pushing explicitly until this is done automatically
		push = true
	}
}
